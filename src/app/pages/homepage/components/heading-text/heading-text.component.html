<div class="tw-p-6 md:lg:tw-py-16">
	<div
		class="tw-grid tw-mb-4 md:lg:tw-grid-cols-12 md:lg:tw-max-w-screen-xl md:lg:tw-place-self-center"
	>
		<div
			class="tw-flex tw-gap-3 tw-py-2 tw-px-4 tw-w-max tw-text-sm tw-rounded-full tw-bg-[#feecef]"
		>
			<img src="./icons/discount.svg" alt="Discount" width="18" height="18" loading="lazy" />
			<span class="tw-text-[#eb2743]">Banyak Penawaran Spesial</span>
		</div>
	</div>

	<div
		class="tw-grid tw-place-self-center md:lg:tw-grid-cols-12 md:lg:tw-gap-10 md:lg:tw-max-w-screen-xl"
	>
		<div class="tw-mb-3 md:lg:tw-col-span-6 md:lg:tw-mb-0">
			<p
				class="tw-text-3xl tw-font-semibold tw-tracking-wide md:lg:tw-text-[56px] md:lg:tw-leading-[60px]"
			>
				Sebuah Perjalanan Iman Dipandu dengan Kesempurnaan
			</p>
		</div>

		<div class="tw-place-self-center md:lg:tw-col-span-6">
			<p class="tw-text-base tw-tracking-wider tw-leading-7 tw-mb-4 md:lg:tw-text-xl">
				Menjawab panggilan hati ke Tanah Suci dengan bimbingan terpercaya dan fasilitas lengkap.
				Ibadah Haji dan Umroh Anda kami wujudkan dengan layanan yang tulus dan berkelas.
			</p>

			<lib-button [config]="formConfig.contactUsButton()" />
		</div>
	</div>
</div>
