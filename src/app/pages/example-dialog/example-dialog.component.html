<lib-modal [title]="'Example Dialog'">
	<ng-container content>
		<div class="!tw-mt-4">
			<p>This is example content</p>
		</div>
	</ng-container>
	<ng-container actions>
		<div class="tw-flex tw-justify-between tw-gap-3">
			<lib-button [options]="cancelButton" mat-dialog-close />
			<lib-button [options]="saveButton" (onClick)="onSubmit()" />
		</div>
	</ng-container>
</lib-modal>
