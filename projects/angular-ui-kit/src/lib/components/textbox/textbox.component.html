<mat-form-field class="tw-w-full">
	<input
		matInput
		appEmptySpace
		appOnlyNumber
		[isNumberType]="config().textbox?.isOnlyNumber"
		[type]="config().textbox?.textboxType || 'text'"
		[formControl]="control()"
		[placeholder]="config().placeholder || ''"
		[maxlength]="config().textbox?.limit || null"
		[autocomplete]="config().textbox?.textboxType === 'password' ? 'new-password' : 'off'"
		(input)="onInputChange($event)"
	/>

	@if (matPrefixRef) {
		<ng-container matPrefix [ngTemplateOutlet]="matPrefixRef"> </ng-container>
	}
	@if (matSuffixRef) {
		<ng-container matSuffix [ngTemplateOutlet]="matSuffixRef"> </ng-container>
	}
	@if (matTextPrefixRef) {
		<ng-container matTextPrefix [ngTemplateOutlet]="matTextPrefixRef"> </ng-container>
	}
	@if (matTextSuffixRef) {
		<ng-container matTextSuffix [ngTemplateOutlet]="matTextSuffixRef"> </ng-container>
	}

	@if (config().hint) {
		<mat-hint align="end">{{ config().hint }}</mat-hint>
	}

	@if (config().textbox?.limit) {
		<mat-hint align="end">{{ control().value.length }} / {{ config().textbox?.limit }}</mat-hint>
	}
</mat-form-field>
