<mat-form-field class="tw-w-full">
	<textarea
		matInput
		[formControl]="control()"
		[rows]="config().textarea?.rows"
		[placeholder]="config().placeholder || ''"
		[maxlength]="config().textarea?.limit || null"
		(input)="onInputChange($event)"
	></textarea>

	@if (config().hint) {
		<mat-hint align="end">{{ config().hint }}</mat-hint>
	}

	@if (config().textarea?.limit) {
		<mat-hint align="end">{{ control().value.length }} / {{ config().textarea?.limit }}</mat-hint>
	}
</mat-form-field>
