<nav class="breadcrumb-container" aria-label="breadcrumb">
	<ol class="breadcrumb-list">
		@for (breadcrumb of breadcrumbs(); track $index; let last = $last) {
			<li class="breadcrumb-item">
				@if (!last) {
					<a [routerLink]="breadcrumb.url || ''">
						@if (breadcrumb.icon) {
							<mat-icon class="breadcrumb-icon">{{ breadcrumb.icon }}</mat-icon>
						}
						<span class="breadcrumb-label">{{ breadcrumb.label }}</span>
					</a>
					<span class="breadcrumb-separator">/</span>
				} @else {
					@if (breadcrumb.icon) {
						<mat-icon class="breadcrumb-icon filled">{{ breadcrumb.icon }}</mat-icon>
					}

					<span class="breadcrumb-label active">{{ breadcrumb.label }}</span>
				}
			</li>
		}
	</ol>
</nav>

<mat-divider [style.border-color]="'#cccccc'" [style.margin]="'20px 0'" />
