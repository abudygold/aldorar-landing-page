<mat-radio-group
	[class.vertical]="config().radio?.isVertical"
	[formControl]="control()"
	(change)="onChange.emit($event.value)"
>
	@for (option of options(); track $index) {
		<mat-radio-button
			[value]="config().radio?.optionKey ? option[config().radio?.optionKey!] : option"
		>
			{{ config().radio?.optionLabel ? option[config().radio?.optionLabel!] : option }}
		</mat-radio-button>
	}
</mat-radio-group>
