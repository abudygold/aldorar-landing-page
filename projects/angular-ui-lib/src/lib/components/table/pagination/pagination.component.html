<div class="custom-paginator">
	<div class="left">
		<span class="label">Items per page:</span>
		<mat-select [(value)]="pageSize" (selectionChange)="onChangePageSize()">
			@for (item of pageSizeOptions; track $index) {
				<mat-option [value]="item">{{ item }}</mat-option>
			}
		</mat-select>

		@if (!isMobile) {
			<mat-divider [vertical]="true" class="divider" />

			<span class="label"> {{ rangeStart }}-{{ rangeEnd }} of {{ totalItems() }} Item </span>
		}
	</div>

	<div class="right">
		<mat-divider [vertical]="true" class="divider" />

		@if (!isMobile) {
			<mat-select [(value)]="pageIndex" (selectionChange)="onPageChange()">
				@for (item of totalPagesArray; track $index) {
					<mat-option [value]="item">{{ item + 1 }}</mat-option>
				}
			</mat-select>
			<span>of {{ totalPages }}</span>

			<mat-divider [vertical]="true" class="divider" />
		}

		<button mat-icon-button (click)="prevPage()" [disabled]="pageIndex() === 0" class="arrow-icon">
			<mat-icon>arrow_back</mat-icon>
		</button>

		<mat-divider [vertical]="true" class="divider" />

		<button
			mat-icon-button
			(click)="nextPage()"
			[disabled]="pageIndex() >= totalPages - 1"
			class="arrow-icon"
		>
			<mat-icon>arrow_forward</mat-icon>
		</button>
	</div>
</div>
