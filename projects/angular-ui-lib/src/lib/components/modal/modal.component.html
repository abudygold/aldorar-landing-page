<div mat-dialog-title>
	<h1>{{ title() }}</h1>

	<div class="header-action">
		<ng-content select="[dialogSubTitle]" />
		<mat-icon
			aria-label="Close Icon"
			fontIcon="close"
			class="cursor-pointer"
			mat-dialog-close
		></mat-icon>
	</div>
</div>

<mat-dialog-content>
	<ng-content select="[content]" />
</mat-dialog-content>

<mat-dialog-actions>
	<ng-content select="[actions]" />
</mat-dialog-actions>
