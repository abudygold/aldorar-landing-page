<mat-form-field [appearance]="options().appearance" class="textarea-field">
	<mat-label>{{ options().label }}</mat-label>
	<textarea
		matInput
		[formControl]="control()"
		[rows]="options().rows"
		[placeholder]="options().placeholder"
		[maxlength]="options().limit || null"
		(input)="onInputChange($event)"
	></textarea>

	@if (options().hint) {
		<mat-hint align="end">{{ options().hint }}</mat-hint>
	}

	@if (options().limit) {
		<mat-hint align="end">{{ control().value.length }} / {{ options().limit }}</mat-hint>
	}

	@if (formStore.isValid(control())) {
		<mat-error align="end">{{ formStore.getErrorMessage(control()) }}</mat-error>
	}
</mat-form-field>
