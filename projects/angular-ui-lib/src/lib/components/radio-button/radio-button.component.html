<mat-label [class]="config().labelClass">
	{{ config().label }}
</mat-label>

<mat-radio-group
	[class.vertical]="config().isVertical"
	[formControl]="control()"
	(change)="onChange.emit($event.value)"
>
	@for (option of options(); track $index) {
		<mat-radio-button [value]="config().keyValue ? option[config().keyValue] : option">
			{{ config().keyLabel ? option[config().keyLabel] : option }}
		</mat-radio-button>
	}
</mat-radio-group>

@if (formStore.isValid(control())) {
	<mat-error align="end">{{ formStore.getErrorMessage(control()) }}</mat-error>
}
