<label>{{ options().label }}</label>
<mat-radio-group
	[class.vertical]="options().isVertical"
	[formControl]="control()"
	(change)="onChange.emit($event.value)"
>
	@for (option of options().options; track $index) {
		<mat-radio-button [value]="options().keyValue ? option[options().keyValue] : option">
			{{ options().keyLabel ? option[options().keyLabel] : option }}
		</mat-radio-button>
	}
</mat-radio-group>

@if (formStore.isValid(control())) {
	<mat-error align="end">{{ formStore.getErrorMessage(control()) }}</mat-error>
}
