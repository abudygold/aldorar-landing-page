<mat-form-field class="tw-w-full">
	<input
		type="text"
		matInput
		[placeholder]="config().placeholder || ''"
		[formControl]="control()"
		[matAutocomplete]="auto"
		(input)="onFilter($event)"
		(change)="onChange.emit($event)"
	/>
	<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
		@for (option of filteredOptions; track option) {
			<mat-option
				[value]="
					config().autocomplete?.optionKey ? option[config().autocomplete?.optionKey!] : option
				"
			>
				{{
					config().autocomplete?.optionLabel ? option[config().autocomplete?.optionLabel!] : option
				}}
			</mat-option>
		}
	</mat-autocomplete>

	@if (config().hint) {
		<mat-hint align="end">{{ config().hint }}</mat-hint>
	}
</mat-form-field>
