@if (!options().link) {
	<button
		mat-button
		[color]="options().color"
		[disabled]="options().disabled"
		[class.mat-mdc-raised-button]="options().variant === 'raised'"
		[class.mat-mdc-outlined-button]="options().variant === 'stroked'"
		[class.mat-mdc-unelevated-button]="options().variant === 'flat'"
		[class.mat-mdc-icon-button]="options().variant === 'icon'"
		[class.mat-mdc-fab]="options().variant === 'fab'"
		[class.mat-mdc-mini-fab]="options().variant === 'mini-fab'"
		[class.mat-mdc-extended-fab]="options().variant === 'extended-fab'"
		(click)="onClick.emit()"
	>
		<ng-container [ngTemplateOutlet]="buttonLabel" />
	</button>
} @else {
	<a
		mat-button
		target="_blank"
		[color]="options().color"
		[href]="options().link"
		[disabled]="options().disabled"
		[class.mat-mdc-raised-button]="options().variant === 'raised'"
		[class.mat-mdc-outlined-button]="options().variant === 'stroked'"
		[class.mat-mdc-unelevated-button]="options().variant === 'flat'"
		[class.mat-mdc-icon-button]="options().variant === 'icon'"
		[class.mat-mdc-fab]="options().variant === 'fab'"
		[class.mat-mdc-mini-fab]="options().variant === 'mini-fab'"
		[class.mat-mdc-extended-fab]="options().variant === 'extended-fab'"
	>
		<ng-container [ngTemplateOutlet]="buttonLabel" />
	</a>
}

<ng-template #buttonLabel>
	@if (options().icon && options().iconPosition === 'start') {
		<mat-icon>{{ options().icon }}</mat-icon>
	}

	<span>{{ options().label }}</span>

	@if (options().icon && options().iconPosition === 'end') {
		<mat-icon>{{ options().icon }}</mat-icon>
	}
</ng-template>
